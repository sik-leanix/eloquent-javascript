<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");
  
  //trapezoid
  cx.beginPath();
  cx.moveTo(50, 30);
  cx.lineTo(30, 70);
  cx.lineTo(110, 70);
  cx.lineTo(90, 30);
  cx.closePath();
  cx.stroke();
  
  //red diamond 
  cx.translate(170, 60);
  cx.rotate(Math.PI / 4);
  cx.fillStyle = "red";
  cx.fillRect(-30, -30, 60, 60);
  cx.resetTransform();
  
  //zigzagging
  cx.beginPath();
  const startX = 240;
  const startY = 30;
  let currentX;
  let currentY;
  let corners = 6;
  let path = corners * 2;
  for (let counter = 0; counter <= path; counter++) {
        currentY = currentY + 7;
        if (counter === 0) {
            cx.moveTo(startX, startY);
            currentX = startX;
            currentY = startY;
        } else if (counter % 2 == 0) {
            currentX = currentX - 90;
        } else {
            currentX = currentX + 90;
        }

        cx.lineTo(currentX, currentY);

        if (counter === path) {
            cx.stroke();
        }
    }
  
  //spiral
  const radius = 55;
  const spiralX = 390;
  const spiralY = 55;
  
  cx.beginPath();
  cx.moveTo(spiralX, spiralY);
  
  for (let line = 0; line <= 200; line++) {
        const angle = line * Math.PI / 30;
        const length = line * radius / 260;
        cx.lineTo(spiralX + Math.cos(angle) * length, spiralY + Math.sin(angle) * length);
    }
  
  cx.stroke();
  
  //star
  const starX = 490;
  const starY = 55;
  const amountOfParabolas = 8;
  const radiusStar = 55;
  cx.beginPath();
  cx.moveTo(starX, starY); 
  
  for (let parabola = 0; parabola <= amountOfParabolas; parabola++) {
        const angle = parabola * Math.PI / 4;
        cx.quadraticCurveTo(starX, starY, starX + Math.cos(angle) * radiusStar, starY + Math.sin(angle) * radiusStar);
    }
  cx.fillStyle = "yellow";
  cx.fill();
</script>
